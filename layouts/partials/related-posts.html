{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ if $related }}
  <div class="related-posts">
    <h3>Posts Relacionados</h3>
    <ul>
      {{ range $related }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>
{{ else }}
  <p>Não há posts relacionados.</p>
{{ end }}
